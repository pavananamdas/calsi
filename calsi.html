<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calsi.css">

</head>
<body>
    <div class="container">
   <div class="my">
    <form >
        <div class="display">
            <input type="text" class="grey" name="display">
        </div>
        <div>
            <input type="button" id="hi"class="red" value="AC" onclick="display.value=''">
            <input type="button" id="hi" value="Del"onclick="display.value=display.value.toString().slice(0,-1)">
            <input type="button" id="hi" class="p1" value="%" onclick="display.value+='%'">
            <input type="button" id="hi" class="p1" value="/"onclick="display.value+='/'">
        </div>
        <div>
            <input type="button" id="hi" value="7"onclick="display.value+='7'">
            <input type="button" id="hi" value="8" onclick="display.value+='8'">
            <input type="button" id="hi" value="9" onclick="display.value+='9'">
            <input type="button" id="hi" class="p1" value="*" onclick="display.value+='*'">
        </div>
        <div>
            <input type="button" id="hi" value="4" onclick="display.value+='4'">
            <input type="button" id="hi" value="5" onclick="display.value+='5'">
            <input type="button" id="hi" value="6" onclick="display.value+='6'">
            <input type="button"id="hi"  class="p1" value="-" onclick="display.value+='-'">
        </div>
        <div>
            <input type="button" id="hi" value="1" onclick="display.value+='1'">
            <input type="button" id="hi" value="2" onclick="display.value+='2'">
            <input type="button" id="hi" value="3" onclick="display.value+='3'">
            <input type="button" id="hi" class="p1" value="+" onclick="display.value+='+'">
        </div>
        <div>
            <input type="button" id="hi" value="()" onclick="display.value+='('">
            <input type="button" id="hi" value="0"onclick="display.value+='0'">
            <input type="button" id="hi" value="." onclick="display.value+='.'">
           <input type="button" style="background-color: rgb(3, 188, 3);" value="=" onclick="display.value=eval(display.value)">
                
        </div>
    </form>

  </div>

    </div>




</body>
</html>
